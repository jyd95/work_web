<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>todoList01</title>
<style type="text/css">
.todo{
	width : 100vh;
	padding : 10px;
	margin : 10px;
	background-color: lightgray;
	border: 1px solid gray;
	border-radius: 4px;
	
	
}	
.list{
	border : 1px solid black;
	padding : 10px;
	margin : 10px;
	flex-direction: column;	
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}
</style>
	
</head>
<body>
	<div class = list>
	<h1>할 일 목록</h1>
		<div>
			<div class="todo">쇼핑하기</div>
			<div class="todo">책 읽기</div>
			<div class="todo">운동하기</div>
			<div class="todo">코딩 공부하기</div>
		</div>
	</div>
</body>
</html>
